<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字识别</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS styles */
        .image-preview {
            max-width: 100%;
            display: none;
        }
        #output,#tips {
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
     <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container mt-5">
        <h1 id="tips" class="mb-4">图片文字识别</h1>
        <input type="file" id="fileInput" class="form-control mb-3" accept="image/*">
        <div class="mb-3">
            <img id="imagePreview" src="#" alt="Image preview" class="img-fluid image-preview">
        </div>
        <div class="mb-3 d-flex">
        <button id="recognizeButton" class="btn btn-primary me-2" style="display: none;">点击识别</button>
        <button id="bck" class="btn btn-primary">返回</button>
    </div>
        <p id="output" class="mt-3"></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        $(document).ready(function() {
            // Handle file input change event
            $('#fileInput').change(function() {
                var input = this;
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        $('#imagePreview').attr('src', e.target.result).show();
                        $('#recognizeButton').show();
                    };
                    reader.readAsDataURL(input.files[0]);
                }
            }
        );
        eel.image2Word();
        $("#bck").click(function () {
            window.location.replace("index.html")
    });
            // Handle recognize button click event
            $('#recognizeButton').click(function() {
                var imgSrc = $('#imagePreview').attr('src');
                if (imgSrc) {
                    $(this).text("识别中...")
                    $(this).prop("disabled", true); // 禁用按钮
                    recognizeText(imgSrc);
                } else {
                    alert('Please select an image file first.');
                }
            });
            
        });

        // Function to recognize text from image
        function recognizeText(dataUrl) {
            // Call Python function through Eel
            eel.recognize_text(dataUrl)(function(result) {
                $('#output').text(result);
                $('#recognizeButton').text("点击识别")
                $('#recognizeButton').prop("disabled", false); // 禁用按钮
                
            });
        }
    </script>
     <script src="/eel.js"></script>
</body>
</html>
